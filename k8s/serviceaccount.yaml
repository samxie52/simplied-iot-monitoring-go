apiVersion: v1
kind: ServiceAccount
metadata:
  name: iot-producer-sa
  namespace: iot-monitoring
  labels:
    app: industrial-iot-producer
    component: serviceaccount

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: iot-producer-role
  namespace: iot-monitoring
  labels:
    app: industrial-iot-producer
    component: rbac
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: iot-producer-rolebinding
  namespace: iot-monitoring
  labels:
    app: industrial-iot-producer
    component: rbac
subjects:
- kind: ServiceAccount
  name: iot-producer-sa
  namespace: iot-monitoring
roleRef:
  kind: Role
  name: iot-producer-role
  apiGroup: rbac.authorization.k8s.io
